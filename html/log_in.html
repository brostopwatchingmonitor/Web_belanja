<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/coba.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required><i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required><i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" required> Remember Me</label>
                <a href="#">Forgot Password</a>

            </div>
            <button type="submit" class="btn"><a href="./index.html" style="text-decoration: none;">Log In</a></button>
            <div class="register-link">
                <p>Don't have an account ? <a href="./sign_up.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
